<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
</head>
<style>
   body{
    margin: 0%;
    padding: 0%;
    background-image: url(https://i.pinimg.com/736x/d8/b5/fb/d8b5fbb72099559647f27cbaaf7960d9--donkey-logo-logo-ideas.jpg);
    background-repeat: no-repeat;
    height: 100vh;
    width: 100vw;
    
    font-family:'Courier New', Courier, monospace;
    display: -webkit-flex;
    justify-content: center;
    
    align-items: center;

   } 

   img{
    width: 70px;
    position: absolute;
    left: 40%;
    top: 60px;
    z-index: 2;
   }

   .clock{
    background-color: rgb(227, 227, 227);
    width: 350px;
    height: 350px;
    border-radius: 60%;
    border: 5px solid darkgray;
    box-shadow: 10px 10px 30px black;
    position: relative;
   }

   .numbers div{
    position: absolute;
    font-size: 40px;
    font-weight: bold;
    color: lightgoldenrodyellow;
    text-shadow:10px 10px 20px black;


   }

   .twelve{
    top: 6px;
    left: 50%;
    transform: translate(-50%);
   }

   .three{
    top:50%;
    right:6px;
    transform: translateY(-50%);
   }

   .six{
    bottom: 6px;
    left:50%;
    transform: translateX(-50%);
   }

   .nine{
    left:6px;
    top: 50%;
    transform: translateY(-50%);
   }

   .arrows{
    display: flex;
    width: 100%;
    height: 100%;
    justify-content: center;
    align-items: center;
   }

   .arrows::before{
    content: "";
    background-color: darkgreen;
    height: 25px;
    width: 25px;
    border-radius:50%;
    z-index: 4;

   }

   .arrows div{
    background-color: white;
    width: 7px;
    position: absolute;
    height: 120px;
    transform-origin: bottom center;
    bottom:50%;
    z-index: 3;
    border-radius: 50% 50% 0 0 ;

   }

  .arrows .hours{
    height: 80px;
    transform: rotate(30deg);
    
   }

   .arrows .seconds{
    transform: rotate(250deg);
    background-color: goldenrod;

    
   }

   /* .arrows .minute{
    transform: rotate(20deg);
   } */
</style>
<body>
     <div class="clock">
        <div class="numbers">
            <div class="twelve">RAJ</div>
            <div class="three">BARKA</div>
            <div class="six">GADHA</div>
            <div class="nine">HAI</div>
        </div>
        <div class="arrows">
            <div class="hours"></div>
            <div class="minute"></div>
            <div class="seconds"></div>

        </div>

        <img src="https://tse4.mm.bing.net/th?id=OIP.41UmuD4ytZfuX8LOZnIHKQHaFj&pid=Api&P=0" alt="rolex logo" srcset="">

     </div>
     <script>
        const hourEl = document.querySelector(".hours");
        const minuteEl = document.querySelector(".minute"); 
        const secondsEl = document.querySelector(".seconds") ;

        function updateClock(){
            
            const hour = new Date().getHours();
            const minut = new Date().getMinutes();
            const second = new Date().getSeconds();

            var hourDeg =  (hour / 12  ) * 360;
            hourEl.style.transform = `rotate(${hourDeg}deg)`
        //    hourEl.style.transformRotate = ` {hourDeg} deg`;

             var minuteDeg =  (minut / 60  ) * 360 ;
             minuteEl.style.transform = `rotate(${minuteDeg}deg)`;
            // minuteEl.style.transformRotate = minuteDeg ;

             var secondDeg =  (second / 60 ) * 360 ;

             secondsEl.style.transform = `rotate(${secondDeg}deg)`;

             //secondsEl.style.transformRotate = secondDeg;


             setTimeout(updateClock , 1000);

            


            
        
        }
        updateClock();
     </script>
</body>
</html>
